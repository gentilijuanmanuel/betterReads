<div flex fxLayout="row" fxLayoutAlign="center center">
    <mat-toolbar color="primary" class="mat-elevation-z3">
        <a class="brand" routerLink="/">betterReads</a>
    
        <ul fxLayout>
          <li><a class="menu-item" routerLink="/authors" mat-button>Autores</a></li>
          <li><a class="menu-item" routerLink="/books" mat-button>Libros</a></li>
        </ul>
    
        <span class="example-fill-remaining-space"></span>
    
        <ul fxLayout>
          <li *ngIf="!isAuth"><a class="menu-item" routerLink='/login' mat-button>Iniciar sesión</a></li>
          <li *ngIf="isAuth" (click)="logout()"><a class="menu-item" mat-button>Cerrar sesión</a></li>
          <li>
            <a href="https://github.com/julianpoma/betterReads/wiki" target="_blank" mat-icon-button class="menu-item"><mat-icon>code</mat-icon></a>
          </li>
        </ul>
    </mat-toolbar>
</div>
