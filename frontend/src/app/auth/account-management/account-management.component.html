<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Administrar mi cuenta</span>
  </mat-toolbar-row>
</mat-toolbar>

<div class="wrapper">
  <div fxLayout="row" fxLayoutAlign="center center">

    <div fxFlex="400px">
      <mat-card>
        <mat-card-title>
          Cambiar mi contraseña
        </mat-card-title>
        <mat-card-content>
          <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="7px" #p="ngForm" (ngSubmit)="changePassword(p)">
                    
            <mat-form-field>
              <input type="password" name="oldpassword" ngModel matInput placeholder="Ingrese su contraseña antigua" required #oldpasswordInput="ngModel">
              <mat-error *ngIf="oldpasswordInput.hasError('required')">Este campo es requerido.</mat-error>
            </mat-form-field>

            <mat-form-field>
              <input type="password" name="newpassword" ngModel matInput placeholder="Ingrese su nueva contraseña" required #newpasswordInput="ngModel">
              <mat-error *ngIf="newpasswordInput.hasError('required')">Este campo es requerido.</mat-error>
            </mat-form-field>
            <br>
            <button type="submit" mat-raised-button color="primary" [disabled]="p.invalid">CAMBIAR MI CONTRASEÑA</button>
          </form>  
        </mat-card-content>
      </mat-card>
    </div>
    
    <div fxFlex="50px"></div>

    <div fxFlex="400px">
      <mat-card>
        <mat-card-title>
          Eliminar mi cuenta
        </mat-card-title>
        <mat-card-subtitle>
          Al eliminar su cuenta, datos almacenados serán borrados de forma permanente e irrecuperable.
        </mat-card-subtitle>
        <mat-card-content>
          <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="7px" #f="ngForm" (ngSubmit)="deleteAccount(f)">

            <mat-form-field>
              <input type="password" name="password" ngModel matInput placeholder="Ingrese su contraseña" required #passInput="ngModel">
              <mat-error *ngIf="passInput.hasError('required')">Este campo es requerido.</mat-error>
            </mat-form-field>
            <mat-checkbox ngModel name="agree" required>Estoy seguro.</mat-checkbox>
            <br>
            <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">ELIMINAR MI CUENTA</button>
          </form>
        </mat-card-content>
      
      </mat-card>

    </div>
  </div>
</div>
